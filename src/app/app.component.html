<div class="container-fluid home-app">
  <img class="centerLogo" src="../assets/header.png" />
  <ul class="nav nav-pills">
    <li class="nav-item">
      <button class="marginButton"
        routerLink="/characters"
        [queryParams]="{
          fromPage: characterPage,
          nameSearch: characterNameSearch
        }"
        class="nav-link"
        >Personajes</button
      >
    </li>
    <li class="nav-item">
      <button class="marginButton"
        routerLink="/episodes"
        [queryParams]="{
          fromPage: characterPage,
          nameSearch: characterNameSearch
        }"
        class="nav-link"
        >Episodios</button
      >
    </li>
    <li class="nav-item">
      <button class="marginButton"
        routerLink="/locations"
        [queryParams]="{
          fromPage: characterPage,
          nameSearch: characterNameSearch
        }"
        class="nav-link"
        >Locaciones</button
      >
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
