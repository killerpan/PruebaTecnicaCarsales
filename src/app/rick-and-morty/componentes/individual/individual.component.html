<div class="container individual text-center" *ngIf="character">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <img
          [src]="character.image"
          alt="{{ character.name }}"
          id="character-portrait"
          class="card-img-top"
        />
        <div class="card-body">
          <div class="card-title"><b>{{ character.name }}</b></div>
          <div class="card-subtitle">
            {{ character.gender }} {{ character.species }} <br>{{character.status}}<br>{{character.location.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
