<div class="container individual text-center" *ngIf="character">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <img
          [src]="character.image"
          alt="{{ character.name }}"
          id="character-portrait"
          class="card-img-top"
        />
        <div class="card-body">
          <div class="card-title"><b>Nombre: {{ character.name }}</b></div>
          <div class="card-subtitle">
            Genero: {{ character.gender }}<br>
            Especie: {{ character.species }} <br>
            Estado: {{character.status}}<br>
            Ultima Ubicaci√≥n: {{character.location.name}}<br>
            Origen: {{character.origin.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
