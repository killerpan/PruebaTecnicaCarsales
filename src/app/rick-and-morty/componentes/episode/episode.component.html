<div class="container episodes">
  <div class="input-group col-sm-6 centradobuscador">
    <input
      name="name-search"
      id="name-search"
      placeholder="Buscar por nombre"
      type="text"
      class="form-control"
      autocomplete="off"
      [(ngModel)]="searchTerm"
    />
    <div class="input-group-append">
      <button type="button" class="btn btn-primary" (click)="getEpisodes(1)">
        <fa-icon icon="search"></fa-icon>
        Buscar
      </button>
    </div>
  </div>
  <div class="table-responsive table-light table-hover">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th>Episodio</th>
        </tr>
      </thead>
      <tbody *ngIf="episodesCall.results">
        <tr
          *ngFor="let e of episodesCall?.results"
          [routerLink]="['/episode', e.id]"
          [queryParams]="{ fromPage: currentPage, nameSearch: searchTerm }"
        >
          <td>{{ e.name }}</td>
          <td>{{ e.episode }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav aria-label="pagination">
    <ul class="pagination" *ngIf="pages">
      <li
        class="page-item"
        *ngFor="let p of pages"
        [ngClass]="{ active: p === currentPage }"
      >
        <button class="page-link" (click)="getEpisodes(p)">{{ p }}</button>
      </li>
    </ul>
  </nav>
</div>
